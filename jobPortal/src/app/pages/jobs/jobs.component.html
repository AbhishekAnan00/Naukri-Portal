<header>
  <div class="header-content">
      <button class="back-button" routerLink="/Home" routerLinkActive="active">&#8592;</button>
      <h1>Jobs for you</h1>
  </div>
</header>
<section class="recommendations">
  <div class="job-card" *ngFor="let job of jobList" (click)="openJob(job.jobId)">
      <h3>{{job.jobName}}</h3>
      <p>{{job.company.Name}}</p>
      <p>{{job.location}}</p>
      <p>{{job.experience}}</p>
      <p>{{job.jobName | slice:0-15...}}</p>
      <p>Few Hours Ago</p>
  </div>
</section>
